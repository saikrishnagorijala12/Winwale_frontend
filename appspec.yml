version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/nodeapp
    overwrite: true

hooks:
  BeforeInstall:
    - location: scripts/stop_app.sh
      timeout: 60
      runas: root

  AfterInstall:
    - location: scripts/install_deps.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 60
      runas: root
 